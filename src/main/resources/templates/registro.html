<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
       
    </head>
    <body>
        <header>
            <div class="container">
                <h2> Registrar Usuario</h2>
            </div>
        </header>
            
        <div class="container">
            <form th:action="@{/registro}" method="POST" enctype="multipart/form-data"> <!--<!-- este protocolo permite tener en cuenta si se envia solo texto o cosas complejas como archvos -->
                
                <div class="form-group">
                    <input type="text" class="form-group" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
                </div>
                
                 <div class="form-group">
                    <input type="email" class="form-group" name="email" placeholder="EMAIL" th:value="${email}">
                </div>
                
                
                
                <div class="form-group">
                    <input type="file" class="form-group" name="archivo">
                </div>
                
                
                
                 <div class="form-group">
                    <input type="password" class="form-group" name="password" placeholder="CONTRASEÑA" th:value="${password}">
                </div>
                
                 <div class="form-group">
                    <input type="password" class="form-group" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
                </div>
                
                <button type="submit" class="btn btn-primary"> Subir </button>
            </form>
        </div>
        
        
      </body>
</html>
