<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="ISO-8859-1">
        <title>LOGIN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
       
    </head>
    <body>
        <header>
            <div class="container">
                <h2> ACCEDE A LA BIBLIOTECA</h2>
            </div>
        </header>
            
        <div class="container">
            <form th:action="@{/logincheck}" method="POST">
                
                <div class="form-group">
                    <input type="email" class="form-group" name="email" placeholder="EMAIL">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-group" name="password" placeholder="CONTRASEÑA">
                </div>
                
                <button type="submit" class="btn btn-primary"> Ingresar </button>
            </form>
        </div>
        
        
      </body>
</html>
