<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="ISO-8859-1">
        <title>Biblioteca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
       
    </head>
    <body>
        <header>
            <div class="container">
                <h2> Modifica el autor aquí!</h2>
            </div>
        </header>
            
        <div class="container">      <!-- __${autor.id}__ es una variable de preprocesamiento, y lo que quiere decir es que primero se evalúa esa expresión antes de el url completo   -->
            <form th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
                <input hidden th:value="${id}" name="id">
                <div class="form-group">
                    <label>Carga de Autores</label>
                    <input th:value="${autor.nombre}" type="text" class="form-control" name="nombre"><!-- comment -->
                </div>
                
                <button type="submit" class="btn btn-primary"> Actualizar </button>
            </form>
        </div>
        
        
      </body>
</html>
